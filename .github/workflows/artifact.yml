name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Debug

    - name: Zip Output
      run: Compress-Archive -Path .\bin\Debug\* -DestinationPath flow.launcher.yourls-artifact.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug
        path: flow.launcher.yourls-artifact.zip
